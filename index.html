<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diorama Base Example</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/diorama-base.css"/>

    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>

</head>
<body>
    <div id="diorama" class="guide">
        <div class="layer">
            <div class="row">
                <div class="block pos-2"></div>
            </div>
        </div>
        <div class="layer">
            <div class="row pos-4">
                <div class="entity pos-3"></div>
            </div>
        </div>
        <div class="layer">
            <div class="row">
                <div class="block"></div>
                <div class="panel"></div>
                <div class="panel shadow"></div>
                <div class="panel"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block shadow"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block shadow"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>

        <div class="wall right"></div>
    </div>

    <h1>Diorama Base <small>CSS Diorama</small> <span>by John Clifford</span></h1>
</body>
</html>
