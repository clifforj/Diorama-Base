<!doctype html>
<html lang="en" class="diorama-viewer">
<head>
    <meta charset="UTF-8">
    <title>Diorama Base Example</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/diorama-base.css"/>

    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .orange {
            background-color: #bc7b19;
        }
        
        .orange:after {
            background-color: #bc7b19;
        }

        .orange:before {
            background-color: #FFA719;
        }

    </style>

</head>
<body>
    <div class="diorama guide">
        <div class="layer above-2">
            <div class="d-row">
                <div class="block pos-2 half animate-squishy"></div>
            </div>
        </div>
        <div class="layer above-1">
            <div class="d-row pos-4">
                <div class="orange entity pos-3"></div>
            </div>
        </div>
        <div class="layer base">
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block shadow"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block half"></div>
                <div class="block half"></div>
                <div class="block half"></div>
            </div>
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block half pos-7"></div>
                <div class="block half pos-8"></div>
                <div class="block half pos-9"></div>
            </div>
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block half pos-9"></div>
                <div class="block half pos-8"></div>
            </div>
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block shadow"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="d-row">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block shadow"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>

        <div class="wall right"></div>
    </div>

    <h1>Diorama Base <small>CSS Diorama</small> <span>by John Clifford</span></h1>
</body>
</html>
